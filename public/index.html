		<style type="text/css">
			body {
				background: #333744;
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;

				font-family: 'Cormorant Garamond', serif;

				font-family: 'Noto Serif JP', serif;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<br />
			<br />
			<br />
			<div class="container alert alert-secondary">
				<h3>Join</h3>
				<form action="/conversation.html">
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label>
						<input
							type="text"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
							name="username"
							placeholder="Display name"
							required
						/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Chat room ID</label>
						<input
							type="text"
							class="form-control"
							id="exampleInputPassword1"
							name="room"
							placeholder="Room"
							required
						/>
						<small id="emailHelp" class="form-text text-muted"
							>Invite others with this ID, or if you've already
							received it from your friend, paste it here.</small
						>
					</div>

					<button type="submit" class="btn btn-primary">Login</button>

					<hr />

					<div class="alert alert-danger" role="alert">
						<h4 class="alert-heading">Hello There!</h4>
						<p>
							This tool was created as a hobby project. Use it for
							fun. Don't use it for commercial purposes. Team is
							not responsible if you misuse it.
						</p>
						<hr />
						<p class="mb-0"></p>
					</div>
				</form>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"
		></script>
