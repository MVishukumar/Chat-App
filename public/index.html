<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VChat</title>
		<link rel="icon" href="/img/chat-bubble-icon.png" type="image/png" />

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/css/welcome.css" />
	</head>
	<body class="container bodypadding">
		<div
			class="container whitebackground custompadding customrounded customshadow"
		>
			<div class="row">
				<div class="col-lg-4">
					<div
						class="container custompadding bluegradient customrounded"
					>
						<div>
							<div>
								<h2 class="whitetext whitetextbold">Sign up</h2>

								<br />
								<br />

								<p class="whitetext">
									This service was created as part of hobby
									project. Don't use it for commercial
									purposes.
								</p>

								<br />
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="alert alert-light" role="alert">
						<div class="container custompadding rounded">
							<form action="/conversation.html">
								<div class="form-group">
									<label for="exampleInputEmail1"
										>Username</label
									>
									<input
										type="text"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
										name="username"
										placeholder="Display name"
										required
									/>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1"
										>Chat room ID</label
									>
									<input
										type="text"
										class="form-control"
										id="exampleInputPassword1"
										name="room"
										placeholder="Room"
										required
									/>
									<small
										id="emailHelp"
										class="form-text text-muted"
										>Invite others with this ID, or if
										you've already received it from your
										friend, paste it here.</small
									>
								</div>

								<button type="submit" class="btn btn-primary">
									Login
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
