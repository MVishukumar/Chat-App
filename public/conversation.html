<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/css/styles.min.css" type="text/css" />
		<title>Document</title>

		<style>
			body {
				height: 100%;
				width: 100%;
				line-height: 1.4;
			}

			.section-1 {
				height: 10vh;
			}

			.section-2 {
				height: 80vh;
			}

			.section-3 {
				height: 10vh;
			}

			.mycard {
				height: 25px;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row section-1 p-2 m-2 mb-5">
				<div class="col-12" id="roomHeader">header row</div>
				<br />
			</div>
			<div class="row section-2 p-2 m-2 overflow-auto" id="thisScrolls">
				<div id="sidebar" class="col-2">chat list section</div>
				<div id="messages" class="col-10"></div>
			</div>
			<div
				class="row section-3 justify-content-around align-items-around p-2 m-2"
			>
				<div class="col-2"></div>
				<div class="col-10">
					<form id="chatForm">
						<div class="input-group">
							<input
								type="text"
								class="form-control"
								id="message"
								placeholder="Message"
								aria-label="Recipient's username with two button addons"
								aria-describedby="button-addon4"
								autocomplete="off"
							/>
							<div class="input-group-append" id="button-addon4">
								<button
									class="btn btn-outline-primary"
									type="submit"
									id="submit"
								>
									Send
								</button>
								<!-- <button
									class="btn btn-outline-warning"
									type="button"
									id="sendLocation"
								>
									Send Location
								</button> -->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script id="message-template" type="text/html">
			<div class="shadow p-2 mb-2 bg-white rounded">
				<p>
					<span class="font-weight-bold mycapitalize"
						>{{username}}
						<span class="float-right">{{createdAt}}</span></span
					>
					<br />
					<span class="font-weight-normal text-monospace"
						>{{message}}</span
					>
				</p>
			</div>
		</script>

		<script id="location-message-template" type="text/html">
			<div class="shadow p-2 mb-2 bg-white rounded">
				<p>
					<span class="font-weight-bold mycapitalize"
						>{{username}}
						<span class="float-right">{{createdAt}}</span></span
					>
					<br />
					<span class="font-weight-normal text-monospace"
						><p>
							<a href="{{url}}" target="_blank"
								>My current location</a
							>
						</p></span
					>
				</p>
			</div>
			<!-- 
			<div class="message">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>
					<a href="{{url}}" target="_blank">My current location</a>
				</p>
			</div> -->
		</script>

		<script id="sidebar-template" type="text/html">
			<h3>Users</h3>
			<hr class="my-3" />

			<ul>
				{{#users}}
				<li><span class="mycapitalize">{{username}}</span></li>
				{{/users}}
			</ul>
		</script>

		<script id="header-template" type="text/html">
			<h2>Chatroom: {{room}}</h2>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/chat.js"></script>
		<script src="/js/scrollfeature.js"></script>
	</body>
</html>
