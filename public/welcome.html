<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Bootstrap 4 Introduction</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background-color: #a9a9a9;
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container {
				height: 100%;
				padding-left: 0px;
				padding-right: 0px;
			}

			.bluegradient {
				background: hsla(221, 45%, 73%, 1);

				background: linear-gradient(
					90deg,
					hsla(221, 45%, 73%, 1) 0%,
					hsla(220, 78%, 29%, 1) 100%
				);

				background: -moz-linear-gradient(
					90deg,
					hsla(221, 45%, 73%, 1) 0%,
					hsla(220, 78%, 29%, 1) 100%
				);

				background: -webkit-linear-gradient(
					90deg,
					hsla(221, 45%, 73%, 1) 0%,
					hsla(220, 78%, 29%, 1) 100%
				);

				filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#9BAFD9", endColorstr="#103783", GradientType=1 );
			}

			.bluegradientreverse {
				background: rgb(16, 124, 182);
				background: linear-gradient(
					90deg,
					rgba(16, 124, 182, 0.3321661428243172) 0%,
					rgba(19, 114, 210, 1) 28%,
					rgba(42, 97, 165, 1) 100%
				);
			}

			.whitetext {
				color: white;
			}

			.whitebackground {
				background-color: white;
			}

			.customrounded {
				border-radius: 10px;
			}

			.custompadding {
				padding: 1rem;
			}

			.bodypadding {
				padding: 5rem;
			}

			.customshadow {
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
					7px 10px 20px 9px rgba(0, 0, 0, 0.19);
			}
		</style>
	</head>

	<body class="container bodypadding">
		<div
			class="container whitebackground custompadding customrounded customshadow"
		>
			<div class="row">
				<div class="col-lg-4">
					<div
						class="container custompadding bluegradient customrounded"
					>
						<div>
							<div>
								<h2 class="whitetext">Sign up</h2>

								<br />
								<br />

								<p class="whitetext">
									This service was created as part of hobby
									project. Don't use it for commercial
									purposes.
								</p>

								<br />
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="alert alert-light" role="alert">
						<div class="container custompadding rounded">
							<form>
								<div class="form-group">
									<label for="exampleInputEmail1"
										>Email address</label
									>
									<input
										type="email"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
										placeholder="Enter email"
									/>
									<small
										id="emailHelp"
										class="form-text text-muted"
										>We'll never share your email with
										anyone else.</small
									>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1"
										>Password</label
									>
									<input
										type="password"
										class="form-control"
										id="exampleInputPassword1"
										placeholder="Password"
									/>
								</div>

								<button type="submit" class="btn btn-primary">
									Submit
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
