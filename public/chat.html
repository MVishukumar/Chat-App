<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
		<link rel="icon" href="/img/favicon.png" type="image/png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/styles.min.css" type="text/css" />
	</head>
	<body>
		<div class="chat">
			<div id="sidebar" class="chat__sidebar"></div>
			<div class="chat__main">
				<div id="messages" class="chat__messages"></div>

				<div class="compose">
					<div>
						<form id="chatForm">
							<input
								type="text"
								name="message"
								id="message"
								placeholder="Message"
								autocomplete="off"
							/>
							<button type="submit" id="submit">Send</button>
						</form>
					</div>
					<button id="sendLocation">Send Location</button>
				</div>
			</div>
		</div>

		<script id="message-template" type="text/html">
			<div class="shadow p-2 mb-2 bg-white rounded">
				<p>
					<span class="font-weight-bold mycapitalize"
						>{{username}}
						<span class="float-right">{{createdAt}}</span></span
					>
					<br />
					<span class="font-weight-normal text-monospace"
						>{{message}}</span
					>
				</p>
			</div>

			<!-- <div class="message">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{message}}</p>
			</div> -->
		</script>

		<script id="location-message-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>
					<a href="{{url}}" target="_blank">My current location</a>
				</p>
			</div>
		</script>

		<script id="sidebar-template" type="text/html">
			<h2 class="room-title">{{room}}</h2>
			<h3 class="list-title">Users</h3>

			<ul class="users">
				{{#users}}
				<li>{{username}}</li>
				{{/users}}
			</ul>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>
